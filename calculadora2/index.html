<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" type="text/css" href="css/calculadora.css"/>
<script type="text/javascript" src="js/calculadora.js">
    
</script>


<body>
    <form name="op" action="">
        <fieldset>
            <legend> Calculadora </legend>
            <label for="valor1">Valor 1:</label>

            <input type="text" name="valor1" id="valor1"/>
        

            <label for="valor2">Valor 2:</label>

            <input type="text" name="valor2" id="valor2"/>


        
        
            <label for="op">Selecione a operação:</label>
            <select name="opcoes" id="opcoes">
                <option value="somar">Somar</option>
                <option value="sub">Subtrair</option>
                <option value="div">Dividir</option>
                <option value="mult">Multiplicar</option>



            </select>
        
            <label for="Resultado">Resultado: </label>
        
            <input type="Text" name="resultado" id="resultado"/>
        
        
            <input type"button" value="Calcular" class="botao" onclick="calcular(opcoes.value)"/>
            <input type"button" value="Apagar" class="botao" onclick="apagar()"/>


        </fieldset>
    </form>
</body>


</html>
